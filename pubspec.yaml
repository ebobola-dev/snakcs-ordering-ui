name: snacks_ordering
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/svg/

  fonts:
    - family: Gilroy
      fonts:
        - asset: fonts/gilroy-semibold.ttf
        - asset: fonts/gilroy-medium.ttf
        - asset: fonts/gilroy-bold.ttf
    - family: Roboto
      fonts:
        - asset: fonts/Roboto-Medium.ttf
        - asset: fonts/Roboto-Regular.ttf
        - asset: fonts/Roboto-Bold.ttf
        - asset: fonts/Roboto-Black.ttf
    - family: SF Pro Text
      fonts:
        - asset: fonts/SF-Pro-Display-Regular.otf
    - family: Source Sans Pro
      fonts:
        - asset: fonts/SourceSansPro-SemiBold.ttf